<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="CSS/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid text-center">

        <h1 class="page-header">Temperature</h1>

    </div>

    <div class="container-fluid text-center" >

        <div class="input-group input-group-lg" id="input_c_container">
            <span class="input-group-addon" id="sizing-addon1">C</span>
            <input  type="text" class="form-control" placeholder="input" aria-describedby="sizing-addon1" id="input_c">
        </div>
        <div class="input-group input-group-lg" id="input_f_container">
            <span class="input-group-addon" id="sizing-addon2">F</span>
            <input  type="text" class="form-control" placeholder="input" aria-describedby="sizing-addon1" id="input_f">
        </div>

    </div>

    <div class="container-fluid text-center">

        <div class="glyphicon-container" onclick="Refrash()">
            <div class="glyphicon glyphicon-refresh"></div>
        </div>

        <div class="glyphicon-container" onclick="Retweet()">
            <div class="glyphicon glyphicon-retweet"></div>
        </div>

    </div>



    <div class="container-fluid text-center">

       <button class="btn btn-info btn-lg" onclick="Transfer()">Transfer</button>

    </div>
    
    
    <div class="pop-up text-center" id="popUp">
    	
        
        
    	<div class="info text-left">
        	<span class="cross-container hand">
        		<div class="glyphicon glyphicon-remove " onClick="Close()">
                </div>
       		</span>
            <a href="#" style="text-decoration:none;">
                <div class="text">
                    <h1>My fist Popup</h1>
                </div>
            </a>
        </div>
    </div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</body>
</html>
